<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-bar">
        <div class="tabs" id="tabs"></div>
        <button onclick="addTab()">+</button>
        <button onclick="deleteCurrentTab()">x</button>
    </div>
    <div class="container">
        <textarea id="notepad" placeholder="Start writing here..."></textarea>
        <div class="buttons">
            <input type="text" id="filename" placeholder="Enter file name" oninput="updateFilename()" />
            <span class="file-separator">.</span>
            <input type="text" id="fileFormat" placeholder="txt" value="txt" oninput="updateFilename()" />
            <button onclick="exportText()">Export</button>
            <input type="file" id="fileInput" onchange="importText()" accept=".txt,.js,.html,.css,.json,.md">
            <label for="fileInput">Import</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
